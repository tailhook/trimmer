commands:

  doc: !Command
    description: Build documentation
    container: doc
    run: [sphinx-build-3, -b, html, doc, doc/_build]
    work-dir: /work
    epilog: |
      -------------------------------------------------------
      Documentation is built under doc/_build/html/index.html

  cargo: !Command
    description: Run any cargo command
    container: ubuntu
    run: [cargo]

  make: !Command
    description: Build the library
    container: ubuntu
    run: [cargo, build]

  test: !Command
    description: Test the library
    container: ubuntu
    environ: { RUST_BACKTRACE: 1 }
    run: [cargo, test]

containers:

  ubuntu:
    setup:
    - !Ubuntu trusty - !UbuntuUniverse ~
    - !Install [make, checkinstall, wget, ca-certificates,
                libssl-dev, build-essential]

    - !TarInstall
      url: "https://static.rust-lang.org/dist/rust-1.13.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
               --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"

    environ:
      HOME: /work/target
      USER: pc

  doc:
    setup:
    - !Alpine v3.4
    - !Repo edge/main
    - !Install [alpine-base, py3-sphinx]
    # If you require additional packages to build docs uncomment this
    # - !Py2Requirements docs/requirements.txt

